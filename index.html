<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            position: relative;
        }

        header {
            background-image: url('images/pattern-bg-desktop.png?random=1');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
        }

        h1 {
            color: #fff;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .search-container {
            display: flex;
            width: 100%;
            max-width: 550px;
            margin-bottom: 1.5rem;
        }

        #ip-input {
            flex-grow: 1;
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 15px 0 0 15px;
        }

        #search-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 0 15px 15px 0;
            transition: background-color 0.3s ease;
        }

        #search-btn:hover {
            background-color: #333;
        }

        .info-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1100px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .info-item {
            flex: 1;
            padding: 0 1rem;
            border-right: 1px solid #ccc;
        }

        .info-item:last-child {
            border-right: none;
        }

        .info-item h2 {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .info-item p {
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
        }

        #map {
            height: calc(100vh - 300px);
            width: 100%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: yellowgreen;
        }

        @media (max-width: 768px) {
            .info-container {
                flex-direction: column;
                align-items: center;
                padding: 1.5rem;
            }

            .info-item {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ccc;
                padding: 1rem 0;
                text-align: center;
            }

            .info-item:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>IP Address Tracker</h1>
            <div class="search-container">
                <input type="text" id="ip-input" placeholder="Search for any IP address or domain">
                <button id="search-btn">&rarr;</button>
            </div>
        </header>
        <div class="info-container">
            <div class="info-item">
                <h2>IP Address</h2>
                <p id="ip-address">-</p>
            </div>
            <div class="info-item">
                <h2>Location</h2>
                <p id="location">-</p>
            </div>
            <div class="info-item">
                <h2>Timezone</h2>
                <p id="timezone">-</p>
            </div>
            <div class="info-item">
                <h2>ISP</h2>
                <p id="isp">-</p>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <footer>
        <p>&copy; 2024 IP Address Tracker. All rights reserved.</p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Hackerbot24">Hackerbot24</a>.
    </footer>

    <script>
        const apiKey = 'at_sKxpXXyfFXgFODLXPtW5fwapdLMxc'; // Replace with your actual IPify API key
        const ipInput = document.getElementById('ip-input');
        const searchBtn = document.getElementById('search-btn');
        const ipAddressElement = document.getElementById('ip-address');
        const locationElement = document.getElementById('location');
        const timezoneElement = document.getElementById('timezone');
        const ispElement = document.getElementById('isp');
        let map;
        let marker;

        function initMap(lat, lng) {
            if (map) {
                map.remove();
            }
            map = L.map('map').setView([lat, lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            marker = L.marker([lat, lng]).addTo(map);
        }

        async function getIPInfo(ip = '') {
            const url = `https://geo.ipify.org/api/v2/country,city?apiKey=${apiKey}&ipAddress=${ip}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Error fetching IP information:', error);
            }
        }

        function updateUI(data) {
            ipAddressElement.textContent = data.ip;
            locationElement.textContent = `${data.location.city}, ${data.location.region} ${data.location.postalCode}`;
            timezoneElement.textContent = `UTC ${data.location.timezone}`;
            ispElement.textContent = data.isp;
            initMap(data.location.lat, data.location.lng);
        }

        searchBtn.addEventListener('click', () => {
            const ipAddress = ipInput.value.trim();
            if (ipAddress) {
                getIPInfo(ipAddress);
            }
        });

        ipInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        // Initial load with user's IP
        getIPInfo();
    </script>
</body>
</html>
